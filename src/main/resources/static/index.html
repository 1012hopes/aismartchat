<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI 智能聊天助手</title>
    <style>
        /* SVG图标样式 - 现代化设计 */
        .icon, svg {
            transition: var(--transition-fast);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .icon-small {
            width: 16px;
            height: 16px;
        }

        .icon-large {
            width: 24px;
            height: 24px;
        }

        .icon-primary {
            color: var(--text-primary);
        }

        .icon-secondary {
            color: var(--text-secondary);
        }

        .icon-muted {
            color: var(--text-muted);
        }

        .icon-success {
            color: var(--success-color);
        }

        .icon-error {
            color: var(--error-color);
        }

        .icon-warning {
            color: var(--warning-color);
        }

        /* 按钮中的SVG图标 */
        button svg {
            transition: var(--transition);
        }

        button:hover svg {
            transform: scale(1.1);
        }

        button:active svg {
            transform: scale(0.95);
        }
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 根元素样式 */
        :root {
            /* 现代科技紫/蓝主题配色 */
            --theme-primary: #6366f1;
            --theme-secondary: #8b5cf6;
            --theme-accent: #a855f7;
            --theme-success: #10b981;
            --theme-warning: #f59e0b;
            --theme-error: #ef4444;
            --theme-info: #06b6d4;
            
            /* 现代渐变色 */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --user-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --ai-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            --dark-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --neon-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sunset-gradient: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            --aurora-gradient: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            --cosmic-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a855f7 100%);
            
            /* 精致毛玻璃效果 */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-hover: rgba(255, 255, 255, 0.12);
            --glass-bg-active: rgba(255, 255, 255, 0.16);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-border-hover: rgba(255, 255, 255, 0.18);
            --glass-border-active: rgba(255, 255, 255, 0.24);
            
            /* 精致阴影系统 */
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --glass-shadow-hover: 0 12px 48px rgba(0, 0, 0, 0.18);
            --glass-shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.24);
            --neon-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            --neon-shadow-hover: 0 0 30px rgba(102, 126, 234, 0.5);
            --glow-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
            
            /* 现代文本颜色 */
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
            --text-tertiary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-dark: #0f172a;
            --text-light: #f1f5f9;
            
            /* DeepSeek 风格状态颜色 */
            --success-color: #10b981;
            --success-bg: rgba(16, 185, 129, 0.15);
            --warning-color: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.15);
            --error-color: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.15);
            --info-color: #06b6d4;
            --info-bg: rgba(6, 182, 212, 0.15);
            
            /* 圆角系统 - 更丰富的层次 */
            --border-radius-xs: 6px;
            --border-radius-sm: 10px;
            --border-radius-md: 14px;
            --border-radius-lg: 18px;
            --border-radius-xl: 24px;
            --border-radius-xxl: 32px;
            --border-radius-full: 50%;
            
            /* 过渡动画 - 更流畅的缓动 */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* 间距系统 - 更精细的刻度 */
            --spacing-2xs: 2px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* 装饰元素 - 更丰富的视觉效果 */
            --decoration-glow: 0 0 30px rgba(79, 172, 254, 0.3);
            --decoration-glow-strong: 0 0 50px rgba(139, 92, 246, 0.4);
            --decoration-shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.1);
            --decoration-shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.15);
            --decoration-shadow-strong: 0 12px 40px rgba(0, 0, 0, 0.2);
            --decoration-blur: blur(20px);
            --decoration-blur-strong: blur(30px);
        }

        /* 深色模式主题 - DeepSeek 风格深色体验 */
        @media (prefers-color-scheme: dark) {
            :root {
                /* DeepSeek 深色主题色彩 */
                --theme-primary: #3b82f6;
                --theme-secondary: #2563eb;
                --theme-accent: #06b6d4;
                --theme-success: #10b981;
                --theme-warning: #f59e0b;
                --theme-error: #ef4444;
                --theme-info: #0891b2;
                
                /* DeepSeek 深色渐变 */
                --primary-gradient: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
                --secondary-gradient: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 100%);
                --user-gradient: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
                --ai-gradient: linear-gradient(135deg, #1e293b 0%, #334155 100%);
                --dark-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
                --neon-gradient: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
                --cosmic-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
                
                /* DeepSeek 深色毛玻璃 */
                --glass-bg: rgba(15, 23, 42, 0.8);
                --glass-bg-hover: rgba(15, 23, 42, 0.9);
                --glass-bg-active: rgba(15, 23, 42, 1);
                --glass-border: rgba(148, 163, 184, 0.1);
                --glass-border-hover: rgba(148, 163, 184, 0.2);
                --glass-border-active: rgba(148, 163, 184, 0.3);
                
                /* DeepSeek 深色阴影 */
                --glass-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                --glass-shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.6);
                --glass-shadow-strong: 0 12px 48px rgba(0, 0, 0, 0.7);
                --neon-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
                --neon-shadow-hover: 0 0 25px rgba(59, 130, 246, 0.6);
                --glow-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
                
                /* DeepSeek 深色文本 */
                --text-primary: #f8fafc;
                --text-secondary: #e2e8f0;
                --text-tertiary: #94a3b8;
                --text-muted: #64748b;
                --text-dark: #0f172a;
                --text-light: #f1f5f9;
                
                /* DeepSeek 深色状态 */
                --success-color: #34d399;
                --success-bg: rgba(52, 211, 153, 0.2);
                --warning-color: #fbbf24;
                --warning-bg: rgba(251, 191, 36, 0.2);
                --error-color: #f87171;
                --error-bg: rgba(248, 113, 113, 0.15);
                --info-color: #60a5fa;
                --info-bg: rgba(96, 165, 250, 0.15);
            }
        }

        /* 骨架屏和加载动画 */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--border-radius-sm);
        }
        
        .skeleton-text {
            height: 16px;
            margin: 8px 0;
            width: 100%;
        }
        
        .skeleton-text.short { width: 60%; }
        .skeleton-text.medium { width: 80%; }
        .skeleton-text.long { width: 95%; }
        
        .skeleton-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .skeleton-message {
            display: flex;
            margin: 16px 0;
            animation: fadeInUp 0.3s ease-out;
        }
        
        .skeleton-message.user {
            flex-direction: row-reverse;
        }
        
        .skeleton-message.user .skeleton-avatar {
            margin-right: 0;
            margin-left: 12px;
        }
        
        .skeleton-content {
            flex: 1;
            max-width: 70%;
        }
        
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: dot-pulse 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }
        
        .pulse-loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-gradient);
            animation: pulse-scale 1.2s infinite ease-in-out;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(10px);
            box-shadow: var(--glass-shadow);
        }
        
        .typing-indicator .pulse-loader {
            margin-right: 8px;
            width: 12px;
            height: 12px;
        }
        
        .typing-indicator span {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @keyframes dot-pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes pulse-scale {
            0%, 100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        /* 主体样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            color: var(--text-primary);
            line-height: 1.65;
            overflow: hidden;
            position: relative;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            letter-spacing: 0.01em;
        }

        /* 背景装饰和纹理 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 25s ease-in-out infinite;
        }

        /* 微妙的背景纹理 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.01) 10px, rgba(255, 255, 255, 0.01) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.01) 10px, rgba(255, 255, 255, 0.01) 20px);
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            33% { transform: translateY(-30px) rotate(2deg); opacity: 0.9; }
            66% { transform: translateY(15px) rotate(-2deg); opacity: 1; }
        }

        /* 主容器 */
        .app-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            margin: var(--spacing-sm);
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        /* 左侧会话列表 - 卡片式设计 */
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            position: relative;
            padding: var(--spacing-md);
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
            z-index: -1;
        }

        .sidebar-header {
            padding: 0;
            margin-bottom: var(--spacing-lg);
            border-bottom: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--border-radius-md);
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .new-chat-btn:hover::before {
            animation: buttonShimmer 0.6s ease;
        }

        @keyframes buttonShimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .new-chat-btn:hover::before {
            left: 100%;
        }

        .new-chat-btn:hover {
            transform: scale(1.02) translateY(-1px);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        .new-chat-btn:active {
            transform: scale(0.98);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-sm);
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            transition: var(--transition);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
        }
        
        .chat-item-main {
            flex: 1;
            cursor: pointer;
        }
        
        .chat-item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: var(--transition-fast);
            align-items: center;
        }
        
        .chat-item:hover .chat-item-actions {
            opacity: 1;
        }
        
        .chat-item-action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--text-secondary);
            padding: 0;
        }
        
        .chat-item-action-btn:hover {
            background: var(--glass-bg-hover);
            color: var(--text-primary);
            transform: scale(1.1);
            border-color: var(--glass-border-hover);
        }
        
        .chat-item-action-btn.delete-btn:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.15));
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .chat-item:hover::before {
            opacity: 1;
        }

        .chat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .chat-item:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: var(--glass-border-hover);
        }

        .chat-item:hover::before {
            opacity: 1;
        }

        .chat-item.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .chat-item.active::before {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 1;
        }

        .chat-item.active .chat-item-title,
        .chat-item.active .chat-item-preview,
        .chat-item.active .chat-item-time {
            color: white;
        }
        
        .chat-item.active .chat-item-action-btn {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .chat-item.active .chat-item-action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .chat-item.active .chat-item-action-btn.delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(248, 113, 113, 0.5);
            color: #fca5a5;
        }

        .chat-item-title {
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
            font-size: 13px;
            line-height: 1.4;
        }

        .chat-item-preview {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }

        .chat-item-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
            line-height: 1.3;
        }

        /* 右侧聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            backdrop-filter: none;
            position: relative;
        }

        .chat-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
            z-index: -1;
        }

        .chat-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
        }

        .chat-title svg {
            opacity: 0.7;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .header-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 13px;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
        }

        .header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .header-btn:hover::before {
            left: 100%;
        }

        .header-btn:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            border-color: var(--glass-border-hover);
        }

        .header-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 消息区域 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            background: transparent;
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }

        /* 消息状态指示器 - 精致设计 */
        .message-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xs);
            font-size: 12px;
            color: var(--text-muted);
            opacity: 0.6;
            transition: var(--transition);
            font-weight: 500;
        }

        .message:hover .message-status {
            opacity: 1;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }
        
        .status-icon svg {
            transition: var(--transition-fast);
        }

        .status-sent {
            color: var(--success-color);
        }
        
        .status-sent:hover svg {
            transform: scale(1.2);
        }

        .status-sending {
            color: var(--warning-color);
        }
        
        .status-sending .status-dot {
            width: 8px;
            height: 8px;
            background: var(--warning-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--warning-color);
        }
        
        .status-sending .status-dot.pulse {
            animation: statusPulse 1.5s infinite ease-in-out;
        }
        
        @keyframes statusPulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
                box-shadow: 0 0 0 0 var(--warning-color);
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 12px var(--warning-color);
            }
        }

        .status-error {
            color: var(--error-color);
        }
        
        .status-error:hover svg {
            transform: rotate(90deg) scale(1.2);
        }

        /* 消息操作按钮 */
        .message-actions {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xs);
            opacity: 0;
            transition: var(--transition);
            align-items: center;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 4px 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 11px;
            transition: var(--transition-fast);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .message-action-btn:hover {
            background: var(--glass-bg-hover);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .message-action-btn:active {
            transform: translateY(0);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            display: flex;
            margin-bottom: var(--spacing-lg);
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transition: var(--transition);
            position: relative;
        }
        
        .message:first-child {
            margin-top: var(--spacing-md);
        }
        
        .message:last-child {
            margin-bottom: var(--spacing-md);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 var(--spacing-md);
            flex-shrink: 0;
            backdrop-filter: blur(15px);
            border: 2.5px solid var(--glass-border);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.1),
                0 4px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .message-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            opacity: 0;
            transition: var(--transition);
            transform: rotate(45deg);
        }

        .message:hover .message-avatar::before {
            opacity: 1;
            animation: avatarGloss 1.5s ease-in-out infinite;
        }
        
        @keyframes avatarGloss {
            0%, 100% {
                transform: rotate(45deg) translate(-10%, -10%);
            }
            50% {
                transform: rotate(45deg) translate(10%, 10%);
            }
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 70%, #a855f7 100%);
            color: white;
            order: 2;
            box-shadow: 
                0 2px 8px rgba(102, 126, 234, 0.3),
                0 4px 16px rgba(102, 126, 234, 0.4),
                0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            animation: userAvatarPulse 3s ease-in-out infinite;
        }
        
        @keyframes userAvatarPulse {
            0%, 100% {
                box-shadow: 
                    0 2px 8px rgba(102, 126, 234, 0.3),
                    0 4px 16px rgba(102, 126, 234, 0.4),
                    0 0 0 3px rgba(102, 126, 234, 0.1);
            }
            50% {
                box-shadow: 
                    0 4px 12px rgba(102, 126, 234, 0.4),
                    0 8px 24px rgba(102, 126, 234, 0.5),
                    0 0 0 4px rgba(102, 126, 234, 0.2);
            }
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            color: var(--theme-accent);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.15),
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.3);
            animation: aiAvatarGlow 4s ease-in-out infinite;
        }
        
        @keyframes aiAvatarGlow {
            0%, 100% {
                box-shadow: 
                    0 2px 8px rgba(0, 0, 0, 0.15),
                    0 4px 16px rgba(0, 0, 0, 0.2),
                    inset 0 0 20px rgba(168, 85, 247, 0.2);
            }
            50% {
                box-shadow: 
                    0 4px 12px rgba(168, 85, 247, 0.3),
                    0 8px 24px rgba(168, 85, 247, 0.4),
                    inset 0 0 30px rgba(168, 85, 247, 0.3);
            }
        }

        .message-content {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message-bubble {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            font-size: 15px;
            line-height: 1.7;
            letter-spacing: 0.01em;
            word-wrap: break-word;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            max-width: 100%;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .message-bubble p {
            margin: 0 0 12px 0;
            line-height: 1.75;
            letter-spacing: 0.15px;
        }
        
        .message-bubble p:last-child {
            margin-bottom: 0;
        }
        
        .message-bubble p:empty {
            display: none;
        }
        
        .message-bubble p + p {
            margin-top: 8px;
        }
        
        .message-bubble ul, .message-bubble ol {
            margin: 12px 0;
            padding-left: 24px;
            line-height: 1.7;
        }
        
        .message-bubble li {
            margin: 6px 0;
            line-height: 1.7;
        }
        
        .message-bubble strong {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .message-bubble em {
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .message-bubble blockquote {
            margin: 12px 0;
            padding: 8px 16px;
            border-left: 3px solid var(--theme-accent);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .message-bubble blockquote p {
            margin: 0;
            line-height: 1.6;
        }
        
        /* 代码块样式 */
        .message-bubble pre {
            background: var(--dark-gradient);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Droid Sans Mono', 'Liberation Mono', 'Menlo', 'Courier', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #e5e7eb;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .message-bubble pre::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f57;
            box-shadow: 20px 0 #ffbd2e, 40px 0 #28ca42;
        }
        
        .message-bubble pre code {
            display: block;
            padding-top: 24px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            color: inherit;
            background: none;
            border: none;
            border-radius: 0;
        }
        
        .message-bubble code {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            padding: 2px 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Droid Sans Mono', 'Liberation Mono', 'Menlo', 'Courier', monospace;
            font-size: 12px;
            color: var(--theme-accent);
            font-weight: 500;
        }
        
        .message-bubble .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .message-bubble .copy-code-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 4px 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 11px;
            transition: var(--transition-fast);
            backdrop-filter: blur(5px);
        }
        
        .message-bubble .copy-code-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        
        /* 语法高亮主题 */
        .message-bubble .token-keyword { color: #f472b6; font-weight: 600; }
        .message-bubble .token-string { color: #34d399; }
        .message-bubble .token-number { color: #fbbf24; }
        .message-bubble .token-comment { color: #6b7280; font-style: italic; }
        .message-bubble .token-function { color: #60a5fa; }
        .message-bubble .token-operator { color: #f87171; }
        .message-bubble .token-punctuation { color: #9ca3af; }
        .message-bubble .token-variable { color: #a78bfa; }
        .message-bubble .token-property { color: #22d3ee; }
        .message-bubble .token-class-name { color: #fbbf24; font-weight: 600; }
        .message-bubble .token-boolean { color: #f472b6; font-weight: 600; }
        .message-bubble .token-regex { color: #f97316; }
        .message-bubble .token-attr-name { color: #34d399; }
        .message-bubble .token-attr-value { color: #fbbf24; }
        
        /* 交互反馈动效 */
        .message {
            cursor: pointer;
            user-select: none;
        }
        
        .message:active {
            transform: scale(0.995);
        }
        
        .message-bubble {
            position: relative;
            overflow: hidden;
        }
        
        .message-bubble::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.05);
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }

        .message:active .message-bubble::after {
            width: 150px;
            height: 150px;
        }
        
        /* 点击波纹效果 */
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
        
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        /* 按钮点击反馈 */
        .header-btn:active,
        .message-action-btn:active,
        .copy-code-btn:active {
            transform: scale(0.95);
        }
        
        .send-button:active {
            transform: scale(0.9);
        }
        
        /* 输入框聚焦反馈 */
        .message-input:focus {
            box-shadow: 
                0 0 0 3px rgba(79, 172, 254, 0.3),
                0 0 20px rgba(79, 172, 254, 0.2);
            transform: scale(1.02);
        }
        
        /* 状态变化动画 */
        .status-changing {
            animation: statusPulse 0.6s ease-in-out;
        }
        
        @keyframes statusPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 成功确认动效 */
        .success-checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #34d399;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
            position: relative;
            top: 5px;
            right: 5px;
            bottom: 5px;
            left: 5px;
        }
        
        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #34d399;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #34d399;
            }
        }
        
        /* 错误状态友好提示 */
        .error-container {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.1), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-md) 0;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ef4444, #f87171, #ef4444);
            animation: errorGlow 2s ease-in-out infinite;
        }
        
        @keyframes errorGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .error-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: var(--spacing-sm);
            animation: errorPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes errorPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error-title {
            color: #ef4444;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
        }
        
        .error-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: var(--spacing-sm);
        }
        
        .error-action {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: var(--spacing-xs);
        }
        
        .error-action:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .error-action:active {
            transform: translateY(0);
        }
        
        .error-dismiss {
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .error-dismiss:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        /* 网络错误状态 */
        .network-error {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.05));
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        .network-error::before {
            background: linear-gradient(90deg, #f59e0b, #fbbf24, #f59e0b);
        }
        
        .network-error .error-icon {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .network-error .error-title {
            color: #d97706;
        }
        
        .network-error .error-action {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .network-error .error-action:hover {
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        /* 重试动画 */
        .retry-animation {
            animation: retryRotate 1s linear infinite;
        }
        
        @keyframes retryRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 图片预览样式 */
        .image-preview {
            max-width: 100%;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            cursor: pointer;
            margin: var(--spacing-sm) 0;
        }
        
        .image-preview:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }
        
        .image-preview-container {
            position: relative;
            display: inline-block;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-preview-container:hover .image-overlay {
            opacity: 1;
        }
        
        .image-zoom-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 18px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .image-preview-container:hover .image-zoom-icon {
            transform: scale(1);
        }
        
        /* 链接预览卡片 */
        .link-preview {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md);
            margin: var(--spacing-sm) 0;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        .link-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .link-preview:hover::before {
            left: 100%;
        }
        
        .link-preview:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }
        
        .link-preview:active {
            transform: translateY(0);
        }
        
        .link-preview-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-size: 1rem;
        }
        
        .link-preview-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: var(--spacing-xs);
        }
        
        .link-preview-url {
            color: var(--primary-color);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .link-preview-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }
        
        .link-preview-image {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius-md);
            object-fit: cover;
            margin-left: var(--spacing-md);
            float: right;
        }
        
        /* 文件预览 */
        .file-preview {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-sm) 0;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-preview:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.05), rgba(0, 242, 254, 0.05));
            transform: translateY(-1px);
        }
        
        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-gradient));
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-sm);
            color: white;
            font-size: 20px;
        }
        
        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .file-size {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        /* 图片模态框 */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .image-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .image-modal.active .image-modal-content {
            transform: scale(1);
        }
        
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .image-modal-close:hover {
            opacity: 1;
        }
        
        /* 可访问性增强 */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* 焦点可见性 */
        .focus-visible:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* 键盘导航 */
        [tabindex]:focus,
        button:focus,
        input:focus,
        textarea:focus,
        a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2);
        }
        
        /* 高对比度模式支持 */
        @media (prefers-contrast: high) {
            .message-bubble {
                border: 2px solid currentColor;
            }
            
            .link-preview {
                border-width: 2px;
            }
            
            .error-container {
                border-width: 2px;
            }
        }
        
        /* 减少动画 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .message {
                animation: none;
            }
            
            .loading-dots,
            .pulse-loader,
            .typing-indicator {
                animation: none;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .chat-container {
                flex: 1;
            }
            
            .message {
                margin: var(--spacing-md) var(--spacing-sm);
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
            }
            
            .message-bubble {
                padding: var(--spacing-md) var(--spacing-lg);
                font-size: 0.9rem;
            }
            
            .input-area {
                padding: var(--spacing-sm);
            }
            
            .message-input {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .header {
                padding: var(--spacing-sm) var(--spacing-md);
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .link-preview {
                padding: var(--spacing-sm);
            }
            
            .link-preview-image {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                margin: var(--spacing-sm) var(--spacing-xs);
            }
            
            .message-avatar {
                width: 28px;
                height: 28px;
            }
            
            .message-bubble {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 0.85rem;
            }
            
            .typing-indicator span {
                width: 6px;
                height: 6px;
            }
            
            .error-container {
                padding: var(--spacing-md);
                margin: var(--spacing-sm);
            }
            
            .file-preview {
                padding: var(--spacing-md);
            }
            
            .file-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
        
        /* 触摸设备优化 */
        @media (hover: none) and (pointer: coarse) {
            .message-bubble:hover {
                transform: none;
            }
            
            .link-preview:hover {
                transform: none;
            }
            
            .image-preview:hover {
                transform: none;
            }
            
            .header-btn:active,
            .message-action-btn:active {
                background: var(--primary-color);
                color: white;
            }
        }
        
        /* 深色模式响应式调整 */
        @media (prefers-color-scheme: dark) and (max-width: 768px) {
            .sidebar {
                background: rgba(15, 23, 42, 0.95);
            }
            
            .error-container {
                background: linear-gradient(135deg, rgba(220, 38, 38, 0.15), rgba(153, 27, 27, 0.1));
            }
            
            .network-error {
                background: linear-gradient(135deg, rgba(217, 119, 6, 0.15), rgba(180, 83, 9, 0.1));
            }
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .message:hover .message-bubble {
            transform: translateY(-2px) scale(1.01);

                transform: translateY(-2px) scale(1.01);

            position: relative;
            overflow: hidden;
        }
        
        /* 用户消息气泡的光泽效果 */
        .message.user .message-bubble::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;

            }

            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border: 1px solid var(--glass-border);

            left: 0;
            top: 0;
            bottom: 0;

            background: linear-gradient(180deg, var(--theme-accent) 0%, var(--theme-secondary) 50%, var(--theme-primary) 100%);
            border-radius: var(--border-radius-lg) 0 0 var(--border-radius-lg);
            box-shadow: 0 0 12px rgba(168, 85, 247, 0.5);
            animation: accentGlow 3s ease-in-out infinite;

        @keyframes accentGlow {
            0%, 100% {
                box-shadow: 0 0 12px rgba(168, 85, 247, 0.5);
                opacity: 0.8;
            }
            50% {
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
                opacity: 1;
            }
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-top: 6px;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.2px;
            opacity: 0.7;
            transition: var(--transition-fast);
        }
        
        .message:hover .message-info {
            opacity: 1;
        }

        .message.user .message-info {
            justify-content: flex-end;
        }

        .message-time {
            margin-right: 8px;
        }

        .message-status {
            display: flex;
            align-items: center;

        .status-icon {

            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .status-sending {
            background: var(--warning-color);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .status-sent {
            background: var(--success-color);
            color: white;
        }

        .status-failed {
            background: var(--error-color);
            color: white;

        @keyframes pulse {

        }

        .message-actions {
            display: flex;

            transition: var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
        }

            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-sm);
            padding: 6px 12px;

            font-size: 12px;

        .message-action-btn.liked:hover {

            transform: translateY(-2px) scale(1.1);

            height: 14px;
            transition: var(--transition-fast);
        }
        
        .message-action-btn:hover svg {

            animation: heartBeat 0.6s ease;

        }

            cursor: not-allowed;

            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 25px rgba(79, 172, 254, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 8px 30px rgba(79, 172, 254, 0.6);
            }
        }

        /* 消息加载动画 */
        .message-loading {
            animation: messagePulse 1.2s ease-in-out infinite;
        }

        @keyframes messagePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }

        /* 新消息提示动画 */

            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            25%, 75% {
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            }
            50% {
                transform: translateY(-4px) scale(1.1);
                box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
            }

        /* 打字机效果 - 优雅脉冲 */
        .typing-indicator {

            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-lg) var(--spacing-xl);
            background: var(--glass-bg);
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            animation: typingFloat 3s ease-in-out infinite;
        }

        @keyframes typingFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            33% {
                transform: translateY(-3px) scale(1.01);
            }
            66% {
                transform: translateY(-1px) scale(1.005);
            }
        }

        .typing-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);

            transition: var(--transition);

        .typing-indicator:hover::before {
            opacity: 1;

        .typing-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, var(--theme-primary), var(--theme-accent));

            position: relative;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);

            animation-delay: 0.15s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typingPulse {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.3;
                box-shadow: 0 0 0 rgba(102, 126, 234, 0);
            }
            40% {
                transform: scale(1.3);
                opacity: 1;
                box-shadow: 0 0 12px rgba(102, 126, 234, 0.6);
            }

            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 20px;
            height: 20px;
        }

            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid var(--text-primary);

            animation: spinnerRotate 1s linear infinite;

        @keyframes spinnerRotate {

            100% { transform: rotate(360deg); }

        .pulse-loader {
            display: inline-block;

            height: 12px;

                transform: scale(0.8);
                opacity: 0.5;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);

            50% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0);
            }

        .toast {

            top: 20px;
            right: 20px;

            border-radius: var(--border-radius);

            color: white;
            backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            transform: translateX(400px);
            transition: var(--transition);

            transform: translateX(0);

            border-left: 4px solid var(--success-color);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));

            border-left: 4px solid var(--error-color);

            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.1));
        }

            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(8, 145, 178, 0.1));

                border-radius: 0;

                100% {

                }

                    transform: translateY(0);

            }

                font-size: 16px; /* 防止iOS缩放 */

                padding: var(--spacing-md);
                backdrop-filter: blur(20px);
            }
            
            .chat-list {
                padding: var(--spacing-sm);
            }

                padding: var(--spacing-sm);
                margin-bottom: var(--spacing-xs);

            }
        }

                margin: 0;
                border-radius: 0;
                backdrop-filter: blur(10px);

                max-width: 98%;
                font-size: 15px;

                width: 32px;
                height: 32px;

                100% {
                    transform: scale(1) rotate(0deg);
                    opacity: 1;
                }

            }

                height: 40px;

                }
                50% {
                    transform: scale(1.08);
                    box-shadow: 0 4px 16px rgba(34, 197, 94, 0.4);
                }
            }
        }

        /* 平板设备优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            
            .app-container {
                margin: var(--spacing-xs);
                border-radius: var(--border-radius);
            }
            
            .messages-container {
                padding: var(--spacing-md);
            }
        }

        /* 高分辨率屏幕优化 */
        @media (min-width: 1920px) {
            .app-container {
                max-width: 1800px;
                margin: var(--spacing-lg) auto;
            }
            
            .sidebar {
                width: 360px;
            }
            
            body {
                font-size: 16px;
            }
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.2);
                --glass-bg-hover: rgba(0, 0, 0, 0.3);
                --glass-border: rgba(255, 255, 255, 0.1);
            }
        }

        /* 减少动画偏好 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .background-decoration {
                animation: none;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 淡入动画 */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

                <div class="header-actions">
                    <button class="header-btn" id="renameChatBtn" title="重命名对话">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="header-btn" id="deleteChatBtn" title="删除对话">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="header-btn" id="clearMessagesBtn" title="清空消息">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                    <button class="header-btn" id="testButton" title="测试消息显示" style="background: linear-gradient(135deg, #f59e0b, #ef4444); box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <svg width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5;">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            <circle cx="9" cy="10" r="1"></circle>
                            <circle cx="12" cy="10" r="1"></circle>
                            <circle cx="15" cy="10" r="1"></circle>
                        </svg>
                    </div>
                    <div class="empty-state-title">欢迎使用 AI 智能助手</div>
                    <div class="empty-state-desc">在下方输入框输入您的问题，开始与AI对话<br>支持 Enter 发送或点击发送按钮</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="输入您的消息... (Enter 发送，Shift+Enter 换行)"
                        maxlength="2000"
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast"></div>

    <script src="chat.js"></script>
</body>
</html>
